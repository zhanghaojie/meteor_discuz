<template name="tpl_header">
<div id="header" class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
	        </button>
            <a class="brand" href="#">Logo</a>
			<div class="nav-collapse collapse">
                <ul class="nav">
                    <li><a href="#/">首页</a></li>
                    <li><a href="#/">论坛</a></li>
                </ul>
                <div class="pull-right">
                    {{#if isLogin}}
                    {{> tpl_user_panel}}
                    {{else}}
                    {{> tpl_login}}
                    {{/if}}
                </div>
			</div>
		</div>
	</div>
</div>
</template>

<template name="tpl_login">
    <form action="#" class="navbar-form">
        <input class="input-medium" id="login_username" placeholder="Email" type="email"/>
        <input class="input-medium" id="login_password" placeholder="Password" type="password"/>
        <button id="btn_login" class="btn btn-small">登陆</button>
        <button id="btn_register" class="btn btn-small" data-toggle="modal" data-target="#dlg_register">注册</button>
    </form>
</template>


<template name="tpl_register">
<div id="dlg_register" class="modal hide fade">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">x</a>
        <h3>注册</h3>
    </div>

	<form class="form-inline">
        <div class="modal-body">
        <div class="control-group">
            <label class="control-label" for="reg_user_name" >用户名：</label>
            <div class="controls">
                <input id="reg_user_name" name="username" placeholder="Email" type="email" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="reg_password">密码：</label>
            <div class="controls">
                <input id="reg_password" name="password" placeholder="Password" type="password" required>
            </div>
        </div>
        </div>
	</form>
    
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">关闭</a>
        <a id="btn_reg_submit" href="#" class="btn btn-primary" type="submit">注册</a>
    </div>

</div>
</template>

<template name="tpl_user_panel">
	<div>
		{{loginButtons}}
	</div> 
</template>


<template name="tpl_navigation_bar">
<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<ul id="main_nav" class="nav">
					<li><a href="forum/123.html">论坛首页</a></li>
				</ul>
			</div>
		</div>
	</div>
</template>


<template name="tpl_logo">
<div class="container bg_header">
</div>
</template>
