<template name="tpl_threadlist">
{{#if currentForum}}
	<div class="container" style="min-height: 300px">
		<table class="table table-striped table-bordered">
			{{#with currentForum}}
			<caption><h1>{{name}}</h1></caption>
			{{/with}}
            <thead>
                <tr>
                    <th>标题</th>
                    <th>发表时间</th>
                    <th>作者</th>
                </tr>
            </thead>
			<tbody>
				{{#each threads}}
				<tr>
				    <td><a href="/thread/{{_id}}">{{subject}}</a></td>
                    <td>{{created_time}}</td>
                    <td>{{author}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
		<div id="loading_div"></div>
	</div>
	{{> tpl_post_thread}}
{{else}}
    {{> tpl_error404}}
{{/if}}
</template>

<template name="tpl_editor">
	<textarea id="txt_post_content" rows=7 class="span12"></textarea>
</template>

<template name="tpl_post_thread">
<div class="row">
	<div class="span12">
		<label>标题：</label>
		<input id="post_subject" class="input-xlarge" type="text">
	</div>
	<div class="span12">
		{{> tpl_editor}}
	</div>
	<div class="span12">
		<button id="btn_post_thread" class="btn btn-primary">发表主题</button>
	</div>
</div>
</template>
